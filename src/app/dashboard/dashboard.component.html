<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid" style="margin: 5px 5px 5px 5px; padding-right: 25px;">
  <div class="row jumbotron jumbotron-fluid bg-dark" style="background-color: rgb(206, 203, 203); border-radius: .5rem;">
    <div class="col-lg-3 col-sm-3"
      style="margin-left: 25px; margin-right: 25px; background-color: rgb(206, 203, 203); border-radius: 1rem;">
      <div class="row">
        <div class="col-lg-3 col-sm-1 display-3 div-left" style="width: 35%"><img src="../assets/cricket1.png"></div>
        <div class="col-lg-8 col-sm-10 text-dark div-right" style="text-align: left;width: 60%;">
          <div class="px-0" style="padding-top: 20px; text-align: left; font-size: medium">
            <strong>Hi {{username}}..</strong><hr>
          Your rank: {{rank==0? '-' : rank}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-6" style="border-radius: 1rem;color: rgb(183, 233, 103)">
      <div class="container">
        <h1 class="display-4">Game Prediction</h1>
        <p class="lead">With Small luck, Huge knowledge...</p>
      </div>
    </div>
    <div class="col-lg-2 col-sm-2 mt-auto">
      <div *ngIf="admin=='admin'">
        <div class="btn-group div-left" style="border-radius: 1rem;">
          <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Admin
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button" (click)="showAnswerProvider()">Final Answer</button>
            <!-- <button class="dropdown-item" type="button">Another action</button>
            <button class="dropdown-item" type="button">Something else here</button> -->
          </div>
        </div>
      </div>
      <span class="div-right" style="padding-left: 10px;">
        <a class="btn btn-warning btn-sm"(click)="resetUserDetails()" role="button">Logout</a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-sm-3">
      <div class="">
        <app-match-schedule></app-match-schedule>
      </div>
    </div>
    <div class="col-lg-9 col-sm-9">
      <div class="row">
        <div class="col-lg-8 col-sm-8">
          <div class="">
            <!-- <app-user-template></app-user-template> -->
            <!-- <app-questionary></app-questionary> -->
            <router-outlet></router-outlet>
          </div>
        </div>
        
        <div class="col-lg-4 col-sm-4">
          <app-leader-board></app-leader-board>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12"
    style="margin-top: 10px; margin-bottom: 20px; background-color: rgb(206, 203, 203); border-radius: .5rem; height: calc(7vh - 123px);">
      <footer class="app-footer">
        <span class="div-right" style="margin-top: 5px;">
          <span>Powered by</span>
          <strong> App Attackers</strong>
        </span>
      </footer>
    </div>
  </div>
</div>
