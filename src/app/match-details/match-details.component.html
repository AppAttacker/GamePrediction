<div class="card text-white bg-dark" style="text-align: center;">
  <div class="card-body" style="padding-top: 8px; padding-left: 5px; padding-right: 5px;">
    <div [className]="(remainDays < 3)?'card-title div-left' : 'card-title'" style="font-size: medium; margin-bottom: 10px">Match Details</div><div class="div-right" *ngIf="(remainDays<3)" style="font-size: x-small;">{{remTimer}}</div>
    <div  style="color: rgb(240, 238, 167);">
      <hr>
        <div >
          <img class="" src='../../assets/flags/{{matchDetails.from}}.png'>
          {{matchDetails.name}} 
          <img class="" src='../../assets/flags/{{matchDetails.to}}.png'>
        </div>
        <div style="padding-top: 10px;">Start at {{matchDetails.startDate}}</div>
        
        <hr>
        <div *ngIf="remainDays>2">
            <a class="btn btn-success btn-sm" [class.disabled]="remainDays>2 ? true: false" [routerLink]=" ['/wcpredict/dashboard', { outlets: { 'dashboard': ['predictionPage', matchDetails.id] } }]" role="button">{{remTimer}}</a>
        </div>
        <div *ngIf="(remainDays<3)">
            <a class="btn btn-success btn-sm" [class.disabled]="remainDays>2 ? true: false" [routerLink]=" ['/wcpredict/dashboard', { outlets: { 'dashboard': ['predictionPage', matchDetails.id] } }]" role="button">START PREDICTION</a>
        </div>
        
        <!-- <button type="button" class="btn  btn-success btn-sm" (click)="openModal()">START PREDICTION</button> -->
     </div>
  </div>
</div>
